<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Project DivaScript</title>
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
    <script src="https://www.youtube.com/player_api"></script>
   <link rel="stylesheet" href="fonts.css" />
   <link rel="stylesheet" href="waves.css" />
    <style type="text/css">
        body {
            margin: 0;
            position: fixed;
        }
    </style>
</head>
<body>

<!--filter: blur(64px); -webkit-filter: blur(64px)-->

<div class="wrapper" style="position: relative;">
    <div id="player" style="pointer-events: none;z-index:-10";></div>

    <div id="progress" style="z-index:120";></div>

    <div id="container" style="position: absolute; top: 0; left: 0; z-index:100"></div>

    <div id="selector" style="pointer-events: none; position: absolute; overflow: scroll; width: 800px; height: 472px; top: 64px; left: 0; z-index:90">
        <img src="assets/songselect-bg.png" style="position: fixed">
        <img src="assets/hexa-violet.png" style="position: fixed; left: 300px; top: 100px; opacity: 0.5; width: 462px; height: 396px; filter: blur(64px); -webkit-filter: blur(64px)">
        <img src="assets/hexa-cyan.png" style="position: fixed; left: 644px; top: 296px; opacity: 0.5; width: 462px; height: 396px; filter: blur(64px); -webkit-filter: blur(64px)">
        <img src="assets/hexa-mint.png" style="position: fixed; left: 644px; bottom: 300px; opacity: 0.5; width: 462px; height: 396px; filter: blur(64px); -webkit-filter: blur(64px)">
        <img src="assets/bg-ring.png" style="position: fixed; left: 200px; bottom: 120px; opacity: 0.5; transform: rotate(10deg); filter: blur(2px); -webkit-filter: blur(2px)">
        <img src="assets/hexa-rainbow.png" style="position: fixed; right: 300px; top: 300px; opacity: 0.5; transform: scale(0.5, 0.5)">
        <img src="assets/bg-line.png" style="position: fixed; left: 0px; top: 300px; opacity: 0.5; animation-name: firstWave; animation-duration: 2s; animation-delay: 0s; animation-timing-function: linear; animation-fill-mode: forwards">
        <img src="assets/bg-line.png" style="position: fixed; left: 1014px; top: 300px; opacity: 0.5; animation-name: leftWave; animation-duration: 4s; animation-delay: 2s; animation-timing-function: linear; animation-iteration-count: infinite">
        <img src="assets/bg-line.png" style="position: fixed; left: 1014px; top: 300px; opacity: 0.5; transform: scaleX(-1); animation-name: rightWave; animation-duration: 4s; animation-delay: 0s;animation-timing-function: linear; animation-iteration-count: infinite">
    </div> 

    <div style="font-family: icomoon; position:absolute; left:-1000px; visibility:hidden;">.</div>

    <img id="thumbnailImg" style="position: absolute; width: 800px; height: 472px;top: 64px; left: 0; z-index: 15; object-fit: cover">
</div>

<script src="game.js"></script>

</body>
</html>
